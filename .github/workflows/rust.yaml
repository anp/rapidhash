name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-std:
    name: "Test (std)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - name: Rust dependency cache
        uses: Swatinem/rust-cache@v2
      - name: Compile and run tests
        run: cargo test --no-fail-fast

  test-no-std:
    name: "Test (no-std)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - name: Rust dependency cache
        uses: Swatinem/rust-cache@v2
      - name: Compile and run tests
        run: cargo test -p rapidhash --no-fail-fast --lib --tests --no-default-features

  test-unsafe:
    name: "Test (unsafe)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - name: Rust dependency cache
        uses: Swatinem/rust-cache@v2
      - name: Compile and run tests
        run: cargo test -p rapidhash --no-fail-fast --lib --tests --features=unsafe

  test-nightly-all-features:
    name: "Test (nightly, all features)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
      - name: Rust dependency cache
        uses: Swatinem/rust-cache@v2
      - name: Compile and run tests
        run: cargo +nightly test -p rapidhash --no-fail-fast --lib --tests --all-features

  test-nightly-no-std:
    name: "Test (nightly, no-std)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: nightly
      - name: Rust dependency cache
        uses: Swatinem/rust-cache@v2
      - name: Compile and run tests (no_std)
        run: cargo +nightly test -p rapidhash --no-fail-fast --lib --tests --no-default-features

  test-msrv:
    name: "Test (MSRV)"
    runs-on: ubuntu-latest
    env:
      RUST_VERSION: 1.77.0
    steps:
      - uses: actions/checkout@v5
      - name: Rust dependency cache
        uses: Swatinem/rust-cache@v2
      - name: Install Rust (rustup, ${{ env.RUST_VERSION }})
        shell: bash
        run: rustup update ${{ env.RUST_VERSION }} --no-self-update && rustup default ${{ env.RUST_VERSION }} && cargo -V && rustc -V
      - name: Compile and run tests (std)
        run: cargo test -p rapidhash --no-fail-fast --features std,rand,rng,unsafe
      - name: Compile and run tests (no_std)
        run: cargo test -p rapidhash --no-fail-fast --lib --tests --no-default-features

  test-c:
    name: "Test (C implementations)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - name: Rust dependency cache
        uses: Swatinem/rust-cache@v2
      - name: Compile and run tests
        run: cargo test -p rapidhash-c --no-fail-fast

  test-docs:
    name: "Test (docs)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - name: Rust dependency cache
        uses: Swatinem/rust-cache@v2
      - name: Compile and run tests
        run: RUSTDOCFLAGS="--cfg docsrs" cargo +nightly test -p rapidhash --all-features --doc --no-fail-fast

  test-wasm:
    # Check compiling for the webassembly target with default features.
    name: "Build (wasm)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - name: Rust dependency cache
        uses: Swatinem/rust-cache@v2
      - name: Install wasm target
        run: rustup target add wasm32-unknown-unknown
      - name: Compile and run tests
        run: cargo build -p rapidhash --target wasm32-unknown-unknown

  test-no-atomics:
    # Check that a no-atomics target compiles, but it sadly can't run tests
    name: "Build (no atomics)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - name: Rust dependency cache
        uses: Swatinem/rust-cache@v2
      - name: Install no-atomics target
        run: rustup target add thumbv6m-none-eabi
      - name: Compile and run tests
        run: cargo build -p rapidhash --no-default-features --lib --target thumbv6m-none-eabi
